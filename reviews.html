<div id="pageReviewSearch" data-role="page">
    <header data-position="fixed" data-role="header">
        <h1>BOOK WORMS</h1>
        <a href="#navbar"><i class="fa fa-bars fa-x2" aria-hidden="true"></i></a>
    </header>

    <section data-role="content">
        <h1>Search for a book:</h1>
        <form id="frmSearchBook">
            <div data-role="fieldcontain">
                <label for="txtSearchName">Book Title:</label>
                <input type="text" id="txtSearchName" name="txtSearchName" data-clear-btn="true">
            </div>

            <div data-role="fieldcontain">
                <label for="txtSearchAuthor">Author: </label>
                <input type="text" id="txtSearchAuthor" name="txtSearchAuthor" data-clear-btn="true">
            </div>

            <div data-role="fieldcontain">
                <label for="txtSearchGenre">Genre: </label>
                <select id="txtSearchGenre" name="txtSearchGenre">

                    <!-- TODO: Maybe add radio button to enable/disable genre filter-->

                    <option value="-1"> --- </option>

                    <!--TODO: Auto-populate this -->

                </select>
            </div>

            <div data-role="fieldcontain">
                <label for="datSearchDatePublished">Publish Date:</label>
                <input type="date" id="datSearchDatePublished" name="datSearchDatePublished" data-clear-btn="true">
            </div>

            <input type="button" data-role="button" id="btnSearchBooks" value="Search">
            <!--Goto pagesShowReviews-->

        </form>
    </section>
</div>


<div id="pageShowReviews" data-role="page">
    <header data-position="fixed" data-role="header">
        <h1>BOOK WORMS</h1>
        <a href="#navbar"><i class="fa fa-bars fa-x2" aria-hidden="true"></i></a>
    </header>
    <section data-role="content">
        <div id="reviewList">
        </div>
    </section>
</div>

<div id="pageAddReview" data-role="page">
    <header data-position="fixed" data-role="header">
        <h1>BOOK WORMS</h1>
        <a href="#navbar"><i class="fa fa-bars fa-x2" aria-hidden="true"></i></a>
    </header>
    <section data-role="content">
        <h1>Write a Review!</h1>

        <form id="frmWriteReview">
            <div data-role="fieldcontain">
                <label for="txtBookTitle">Book Title:</label>
                <input type="text" id="txtBookTitle" name="txtBookTitle" data-clear-btn="true">
            </div>

            <div data-role="fieldcontain">
                <label for="txtUserName">Your User Name:</label>
                <input type="text" id="txtUserName" name="txtUserName" data-clear-btn="true">
            </div>

            <div data-role="fieldcontain">
                <label for="txtEmail">Your Email:</label>
                <input type="text" id="txtEmail" name="txtBookTitle" data-clear-btn="true">
            </div>

            <div data-role="fieldcontain">
                <label for="txtReviewTitle">Review Title:</label>
                <input type="text" id="txtReviewTitle" name="txtReviewTitle" data-clear-btn="true">
            </div>

            <div data-role="fieldcontain">
                <label for="txtReviewText">Review:</label>
                <textarea id="txtReviewText" name="txtReviewText" data-clear-btn="true"></textarea>
            </div>

            <div data-role="fieldcontain">
                <label for="datReviewDate">Book Title:</label>
                <input type="text" id="datReviewDate" name="datReviewDate" data-clear-btn="true">
            </div>

            <input type="submit" data-role="button" id="btnSubmit" value="Submit Review"></input>

        </form>
    </section>
</div>
